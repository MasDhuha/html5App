<!--CALCULATOR TIME INPUTS-->

   <form>
    <div class="grid-block">
      <div class="row">
        <div class="small-4 large-4 columns" >
          <label class="timeLabel">Time 1
            <input type="text" placeholder="02:20:33.111" id="time1"/>
          </label>
        </div>
        <div class="small-4 large-4 columns" >
          <label class="timeLabel">Time 2
            <input type="text" placeholder="02:11:22.010" id="time2" />
          </label>
        </div>
        <div class="small-4 large-4 columns" >
          <label class="timeLabel">Difference
            <input type="text" placeholder="00:09:11.100" id="timedifference" />
          </label>
        </div>
      </div>
    </div>
    <div class="grid-block">
      <div class="row">
        <div class="small-6 large-6 columns">
         <label class="timeLabel">Lap
          <input type="text" placeholder="00:30:10.000" id="lap">
        </label>
        </div>
        <div class="small-6 large-6 columns">
          <label class="timeLabel">Lap + Difference
            <input type="text" placeholder="0:39:21.100" id="lapPlusDifference">
          </label>
        </div>
      </div>
    </div>
  </form>

    <!--CALCULATOR SECTION-->

        <section class="main-section"> <!-- why these classes, guessing need to ad js to make it function-->
            <div class="row keyrow">
              <key><digit>7</digit></key><key><digit>8</digit></key><key><digit>9</digit></key>
              <key class="spare"></key>
            </div>
            <div class="row keyrow">
              <key><digit>4</digit></key><key><digit>5</digit></key><key><digit>6</digit></key>
              <key class="spare"></key>
            </div>
            <div class="row keyrow">
              <key><digit>1</digit></key><key><digit>2</digit></key><key><digit>3</digit></key>
              <key class="spare"></key>
            </div>
            <div class="row keyrow">
              <key><digit>0</digit></key><key><digit>00</digit></key><key><digit id="backspace"><</digit></key>
              <key class="spare"></key>
            </div>
        </section>
