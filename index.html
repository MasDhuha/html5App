<!--CALCULATOR TIME INPUTS-->
<div id="calculator" style="display:show">
   <form>
    <div class="grid-block">
      <div class="row">
        <div class="small-4 large-4 columns" style="padding:1.5px">
          <label class="timeLabel">Time 1
            <input type="text" placeholder="02:20:33.11" id="time1"/>
          </label>
        </div>
        <div class="small-4 large-4 columns" style="padding:1.5px">
          <label class="timeLabel">Time 2
            <input type="text" placeholder="02:11:22.01" id="time2" />
          </label>
        </div>
        <div class="small-4 large-4 columns" style="padding:1.5px">
          <label class="timeLabel">Difference
            <input type="text" placeholder="00:09:11.10" id="timedifference" />
          </label>
        </div>
      </div>
    </div>
    <div class="grid-block">
      <div class="row">
        <div class="small-5 large-5 columns">
         <label class="timeLabel">Lap
          <input type="text" placeholder="00:30:10.00" id="lap">
        </label>
        </div>
        <div class="small-5 large-5 columns">
          <label class="timeLabel">Lap + Diff
            <input type="text" placeholder="0:39:21.10" id="lapPlusDifference">
          </label>
        </div>
      </div>
    </div>
  </form>
